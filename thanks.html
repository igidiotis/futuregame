<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">   <!-- NEW -->
  <title>Thanks for your scenario!</title>

  <style>
    body{font-family:system-ui,sans-serif;max-width:60rem;margin:0 auto;padding:2rem;}
    textarea{width:100%;min-height:12rem;margin:1rem 0;}
    a.btn{display:inline-block;padding:.6rem 1.2rem;background:#2563eb;color:#fff;border-radius:.4rem;text-decoration:none;}
  </style>
</head>
<body>
  <h1>üéâ Thanks for contributing!</h1>

  <p>Here‚Äôs the story you just submitted (feel free to copy‚Äìpaste it somewhere safe):</p>
  <textarea id="storyReview" readonly>Loading story‚Ä¶</textarea>

  <p>
    <!-- give the link an id so the script can tweak it -->
    <a id="surveyLink" class="btn"
       href="https://tally.so/r/wA0zBk"
       target="_blank" rel="noopener">
      Take the short follow‚Äëup survey
    </a>
  </p>

  <p><a href="/">‚Üê¬†Write another scenario</a></p>

  <script>
    /* 1. Show the story saved in localStorage */
    const story = localStorage.getItem('latestStory');
    document.getElementById('storyReview').value = story || 
      '‚ö†Ô∏è Sorry, we could not retrieve your text. If you did not download it, please go back and copy it manually.';
    // localStorage.removeItem('latestStory');   // uncomment if you prefer to wipe it

    /* 2. Pass the Netlify submissionId on to Tally (if you added ?sid={{submissionId}} in the redirect) */
    const params = new URLSearchParams(location.search);
    const sid    = params.get('sid');           // ?sid=xxxxxxxx
    if (sid) {
      const base = 'https://tally.so/r/wA0zBk'; // your real Tally form URL
      document.getElementById('surveyLink').href =
        `${base}?submissionId=${encodeURIComponent(sid)}`;
    }
  </script>
</body>
</html>
