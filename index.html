<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Education - Interactive Writing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Future of Education</h1>
            <p>Write a speculative scenario about the future of education. New rules will appear as you write!</p>
        </div>
        
        <div class="textarea-container">
            <textarea id="story-input" placeholder="Start writing your future education scenario here..."></textarea>
            <div class="word-count" id="word-count">0 words</div>
        </div>
        
        <div class="rules-container" id="rules-list">
            <!-- Rules will be dynamically added here -->
        </div>
        
        <div class="completion-message" id="completion-message">
            <h2>Congratulations!</h2>
            <p>You've completed your future education scenario. Well done!</p>
            <button class="button" id="download-button">Download Story</button>
            <button class="button" id="restart-button">Write Another Story</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Help Modal -->
<div id="help-modal-overlay" class="modal-overlay">
  <div class="help-modal">
    <div class="modal-header">
      <h3 id="modal-title">Rule Help</h3>
      <button id="modal-close" class="close-button" aria-label="Close">&times;</button>
    </div>
    <div id="modal-content" class="modal-content"></div>
  </div>
</div>
</body>
</html>
