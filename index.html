<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future of Education: Speculative Fiction Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Future of Education: Speculative Fiction</h1>
        </header>

        <main>
            <p class="intro">
                Write a speculative fiction story about the future of education (100â€“500 words).
                Follow the rules that appear below as you type to shape your narrative!
            </p>

            <div class="controls">
                <button id="bold-button" title="Bold Selection (Ctrl+B)">Bold</button>
            </div>

            <div id="story-input" contenteditable="true" spellcheck="false" aria-label="Story Input Area"></div>

            <div id="word-count" class="info-display">Word count: 0</div>

            <h2>Rules</h2>
            <ul id="rules-list">
                </ul>

            <div id="win-message" class="win-message" style="display: none;">
                Congratulations! Your story meets all the requirements. Download it now!
            </div>

            <button id="download-button" disabled>Download Story</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
